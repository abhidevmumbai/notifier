<!doctype html>
<html>

<head>
    <title>Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <nav>
        <ul class="menu FL">
            <li id="social"><a href="#"><i class="fa fa-bell-o"></i></a></li>
            <li id="messages"><a href="#"><i class="fa fa-envelope-o"></i></a></li>
            <li id="projects"><a href="#"><i class="fa fa-tasks"></i></a></li>
        </ul>
    </nav>
    <div id="notify-wrapper">
        <div class="header"></div>
        <ul class="notify-menu">
            <li id="unread-menu-item">Unread</li>
            <li id="all-menu-item">All</li>
            <li class="close">x</li>
        </ul>
        <ul class="notify-list">
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
